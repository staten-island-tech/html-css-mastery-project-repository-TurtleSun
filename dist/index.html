<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Neuton&display=swap" rel="stylesheet"> 

    <title>
      <h1>Fukuoka ルーキー!</h1>
    </title>
  </head>
  <body>
    <header class="header">
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-main">Fukuoka</span>
          <span class="heading-sub">ルーキー!</span>
        </h1>
      </div>
    </header>
    
  <section class="summary">
    <div class="summary-info">
        <div class="food">
          <h3 class="summary-subtext" id="Fo-head">Hungry?</h3>
          <div class="T-content">
            <li>Hakata Ramen</li>
            <li>Motsunabe</li>
            <li>Karashi Mentaiko</li>
          </div>
        </div> 

      <div class="transport">
        <h3 class="summary-subtext" id="T-head">Walking?</h3>
        <div class="T-content">
          <li>Tokaido Shinkansen</li>
          <li>Fukuoka Airport</li>
          <li>Shinjuku Bus</li>
        </div>
      </div>
      
      <div class="attractions">
        <h3 class="summary-subtext" id="At-head">Beauty?</h3>
        <div class="T-content">
        <li>Sky Dream Fukuoka</li>
        <li>Ohori Park</li>
        <li>Nanzoin Temple</li>
        </div>
      </div>
    </div>
    <div class="sum-pic">
      <img src="media/Hakata_Ramen.jpg" class="pic ramen">
      <img src="media/airf.jpg" class="pic air">
      <img src="media/ohori-park-kyushu-6.jpg" class="pic park">
    </div>
  </section>
  <section class="Expand-Attract">
    <div class="a-text">
      <h2>Attractions Gallery</h2>
    </div>
    <div class="row">
      <div class="column">
        <img src="media/Torii-of-Iki-Shrine-Ikinomatsubara-Beach.jpg" class="a-pic">
        <img src="media/Fukuoka.png" class="a-pic">
        <img src="media/wind chimes.jpg" class="a-pic">
        <img src="media/JP_Fukuoka, Japan.jpg" class="a-pic">
        <img src="media/Traditional_architecture_of_Fukuoka,_Japan,_East_Asia.jpg" class="a-pic">
      </div>
      <div class="column">
        <img src="media/fukuoka-stagram.jpg" class="a-pic">
        <img src="media/water drinking.jpg" class="a-pic">
        <img src="media/Fukuoka_Japan_0_11.jpg" class="a-pic">
        <img src="media/Maizuru Park.jpg" class="a-pic">

      </div>
        <div class="column" id="Extra-APictures">
          <img src="media/Canal City Hakata.jpg" class="a-pic">
          <img src="media/fuku red.jpg" class="a-pic">
          <img src="media/Shofukuji Temple.JPG" class="a-pic">
        </div>
        <div class="column" id="Extra-APictures">
          <img src="media/Itoshima Beach Near.jpg" class="a-pic">
          <img src="media/Best-Bookshops-Fukuoka-image.jpg" class="a-pic">
          <img src="media/Ryokans, Fukuoka.jpg" class="a-pic">
          <img src="media/fukuoka-street.jpg" class="a-pic">
        </div>
    </div>
  </section>
  <section class="Expand-Food">
    
  </section>

      <h1 class="user-gallery-header">
        Anywhere you need to be
      </h1>
      <div class="user-gallery-gallery">
        <img src="media/headphones-1.jpg" alt="" class="user-gallery-image" />
        <img src="media/record.jpg" alt="" class="user-gallery-image" />
        <img src="media/headphones-2.jpg" alt="" class="user-gallery-image" />
      </div>
    </section> -->
  </body>
</html>
